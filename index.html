<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="sidebar">
            <h2>Create blog</h2>
            <form class="form" action="">
                <input class="form__fname" type="text" required placeholder="Fname">
                <input class="form__lname" type="text" required placeholder="Lname">
                <input class="form__age" type="number" required placeholder="Age">
                <input class="form__profession" type="text" required placeholder="Profession">
                <input class="form__country" type="text" required placeholder="Country">
                <div class="male">Male</div>
                <div class="female">Female</div>
                <button>Create</button>
            </form>
        </div>
        <div class="content">
            <h2>New blogs</h2>
            <div class="wrapper">
            </div>
        </div>
    </div>


    <script src="./app.js"></script>
</body>
</html>
